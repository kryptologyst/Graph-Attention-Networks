# @package evaluation

_target_: src.eval.evaluator.Evaluator

# Evaluation metrics
metrics:
  - accuracy
  - f1_macro
  - f1_micro
  - precision_macro
  - precision_micro
  - recall_macro
  - recall_micro
  - auroc

# Evaluation settings
eval_on_train: true
eval_on_val: true
eval_on_test: true
compute_attention_weights: true
save_predictions: true
save_embeddings: true

# Attention analysis
attention_analysis:
  enabled: true
  save_attention_maps: true
  attention_threshold: 0.1
  top_k_attention: 10
  visualize_attention: true

# Embedding analysis
embedding_analysis:
  enabled: true
  reduce_dimensions: true
  reduction_method: "tsne"  # tsne, umap, pca
  n_components: 2
  perplexity: 30
  n_neighbors: 15
